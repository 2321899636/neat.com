<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="msapplication-tap-highlight" content="no" />
<!--meta name="viewport" content="width=device-width, initial-scale=1.0" / -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

<meta name="description" content="Autoplay usage demo">
<meta name="author" content="Bartosz Wojciechowski">

<title>跑马灯 Marquee</title>

<!-- Stylesheets -->
<!--link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic' rel='stylesheet' type='text/css'-->
<link rel="stylesheet" href="css/reset.css">

<!-- Owl Stylesheets -->
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
<link rel="stylesheet" href="css/my.theme.default.css">



<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
<script type="text/javascript" src="js/owl.carousel.js"></script>

</head>

<body>

<div data-role="page" id="one">
<div data-role="header" style="background-color:black;">
    <h1>Multi-page</h1>
</div><!-- /header -->

<section id="top-carousel">
    <div class="owl-theme">
            <div class="owl-carousel">
                #foreach($item in $list)
                <div class="item">
                    <img src="img/marquee/$item.getImage()">
                    <label>$item.getLabel()</label>
                </div>
                #end
            </div>

            <script type="text/javascript">
            $(document).ready(function() {
              var owl = $('.owl-carousel');
              owl.owlCarousel({
                items: 1,
                loop: true,
                margin: 0,
                padding:0,
                autoplay: true,
                autoplayTimeout: 2000,
                autoplayHoverPause: true
              });
            })
            </script>

    </div>
</section>


<section id="titles">
    <div>
        <ul>
            <a href="#page-scroller">
            <li id="button_1" class="li_title_item">
                <img src="img/titles/1.png">
                <label>H她看到</label>
            </li>
            </a>
            <li class="li_title_item">
                <img src="img/titles/2.png">
                <label>H她看到</label>
            </li>
            <li class="li_title_item">
                <img src="img/titles/3.png">
                <label>H她看到</label>
            </li>
            <li class="li_title_item">
                <img src="img/titles/4.png">
                <label>H她看到</label>
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        var e=document.getElementById("button_1");
        e.addEventListener('click', clicked, false);

        function clicked(event){
            //document.write("Hi");

        }
    </script>
</section>
</div>

<div data-role="page" id="page-scroller">
    <div data-role="head" class="ui-header">
        <a href="#one">返回</a>
    </div><!-- /header -->

    <div id="scroller" style="position:absolute;top:30px;left:0;">
        #foreach($item in $listScroller)

        <!--分割线-->
        <!--div class="seperator"><img src="img/line-white.png"></div-->
        <hr style="width:100%; color:red; height:0px; align:center;">

        <ul class="scroller-item">
            <li class="item-left">
                <img src=img/scroller/$item.getImage()>
            </li>
            <li class="item-right">
                <div class="description">$item.getDescription()</div>

                </br>

                <span class="oldPrice">￥$item.getOldPrice()元</span> 
                <span class="price">￥$item.getPrice()元</span> 
                <span class="cart"><img src=img/cart.png></span>

                </br>
                <div class="comment"><span style="background-color: #9400D3; padding:2px;">评论:$item.getCommentCount()</span></div>
            </li>
        </ul>
        #end
    </div>
</div>


</body>
</html>
